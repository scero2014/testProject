datasources:
  postgresql:
    jdbcUrl: jdbc:postgresql://postgresql:5432/sampledb
    driverClassName: org.postgresql.Driver
    username: scero
    password: Dragon
    poolName: AtlasHikariCP
    maxLifetime: 1200000
    maximumPoolSize: 10
    minimumIdle: 1
    schema: sampledb
    registerMbeans: true
