info:
  description: testProyect
  version: 1.0
  git:
    commitID: ${git.commit.id}
    commit:
      user:
        name: ${git.commit.user.name}

server:
  port: 8080
  context-path: /

management:
  context-path: /manage
  security:
    enabled: false
    roles: ACTUATOR
  info:
    git:
      enabled: true
      mode: simple
    
endpoints:
  enabled: true
  env:
    enabled: true
  restart:
    enabled: true
    sensitive: false
  shutdown:
    enabled: true
  health:
    enabled: true
    sensitive: false
  mappings:
    enabled: true

